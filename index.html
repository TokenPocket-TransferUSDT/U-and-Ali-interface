<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易详情</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            max-width: 1320px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: transparent;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
        }
        
        .back-btn {
            font-size: 24px;
            color: #000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .share-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            color: #1890ff;
        }
        
        /* Success Section */
        .success-section {
            background: transparent;
            padding: 30px 20px;
            text-align: center;
            border-bottom: none;
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            background: #52c41a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 32px;
            color: white;
        }
        
        .success-text {
            font-size: 18px;
            color: #52c41a;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .transaction-time {
            font-size: 13px;
            color: #999;
        }
        
        /* Section Title */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            padding: 16px 20px 8px;
            background: #f5f5f5;
            margin: 0;
        }
        
        /* Card Container */
        .container {
            background: #ffffff;
            margin: 0 20px 12px 20px;
            border-radius: 16px;
            padding: 16px;
        }
        
        /* Account Info Card */
        .account-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 32px;
            margin-bottom: 6px;
        }
        
        .account-card:last-child {
            margin-bottom: 0;
        }
        
        .account-icon {
            width: 40px;
            height: 40px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .account-icon.from {
            color: #52c41a;
        }
        
        .account-icon.to {
            color: #999;
        }
        
        .account-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .account-info {
            flex: 1;
        }
        
        .account-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 2px;
        }
        
        .account-address {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            word-break: break-all;
            font-family: 'Roboto', sans-serif;
        }
        
        .account-name {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        /* Amount Section */
        .amount-section {
            text-align: center;
            padding: 12px;
            margin: 12px 0;
        }
        
        .amount-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .amount-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        /* Transfer Details */
        .transfer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .transfer-row:last-child {
            margin-bottom: 0;
        }
        
        .transfer-from {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .transfer-icon {
            width: 32px;
            height: 32px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }
        
        .transfer-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .transfer-info {
            flex: 1;
        }
        
        .transfer-address {
            font-size: 13px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }
        
        .transfer-amount {
            font-size: 14px;
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }
        
        .transfer-amount.out {
            color: #000;
        }
        
        .transfer-amount.in {
            color: #52c41a;
        }
        
        /* Detail Row */
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #000;
            font-size: 16px;
            flex: 0 0 auto;
            font-weight: bold;
        }
        
        .detail-value {
            color: #333;
            font-size: 13px;
            text-align: right;
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            word-break: break-all;
        }
        
        .network-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #fee8e8;
            color: #ff4d4f;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .network-icon {
            font-size: 16px;
        }
        
        .copy-icon {
            font-size: 12px;
            cursor: pointer;
            color: #1890ff;
        }
        
        .copy-icon:hover {
            color: #40a9ff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn">‹</button>

    <!-- Success Section -->

    <!-- Overview Section -->

        </div>
        
        <div class="detail-row" style="margin: 1px 0; border-bottom: none;">

        <div style="margin-bottom: 0; display: flex; gap: 8px; align-items: center;">

            <div class="account-card" style="margin-bottom: 0; flex: 1;">
                <div class="account-icon to"><img src="Greyicon.png" alt="User"></div>

    <!-- Token Transfer Section -->
    <div class="section-title">代币转移</div>
    <div class="container">
        <div style="display: flex; gap: 12px; align-items: flex-end; margin-bottom: 20px;">
            <div style="flex: 1;">
                <div style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 8px; gap: 3px;">
                    <div style="font-size: 13px; color: #999; font-weight: 600;">TR7tMD9n6P...RWQeKdEr</div>
                    <div style="font-size: 13px; color: #999; font-weight: 400;">Account 05</div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <img src="5.png" alt="USDT" style="width: 18px; height: 18px;">

                </div>
            </div>
            <div style="font-size: 14px; color: #000; font-weight: 600; white-space: nowrap; padding-bottom: 4px;">-105</div>
        </div>
        
        <div style="border-bottom: 1px solid #f0f0f0; margin: 10px 0;"></div>
        
        <div style="display: flex; gap: 12px; align-items: flex-end;">
            <div style="flex: 1;">
                <div style="font-size: 13px; color: #999; margin-bottom: 8px; font-weight: 600;">TXdFseTQAX...q9jxC6Ca</div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <img src="5.png" alt="USDT" style="width: 18px; height: 18px;">
                    <span style="font-size: 13px; color: #333;">USDT</span>
                </div>
            </div>
            <div style="font-size: 14px; color: #52c41a; font-weight: 600; white-space: nowrap; padding-bottom: 4px;">+105</div>
        </div>
    </div>
    
    <!-- Transaction Details Section -->
    <div class="section-title">交易详情</div>
    <div class="container">
        <div class="detail-row">
            <span class="detail-label">网络</span>
            <span class="detail-value" style="justify-content: flex-start; align-items: center;">
                <span style="display: flex; align-items: center; gap: 8px; margin-left: 90px;">

            </span>

        <div class="detail-row">
            <span class="detail-label">发起人</span>
            <span class="detail-value" style="justify-content: flex-start; align-items: center;">
                <span style="color: #333; font-size: 13px; font-family: 'Roboto', sans-serif; margin-left: 90px;">TR7tMD9n6PND5ePdHsSn fLYKerRWQ eKdEr</span>
            </span>
        </div>
    </div>

    <script>
        // Back button
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Share button
        document.querySelector('.share-btn').addEventListener('click', function() {
            alert('Share functionality would go here');
        });
        
        // Copy icon functionality
        document.querySelectorAll('.copy-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const text = this.previousElementSibling.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard!');
                });
            });
        });
    </script>
</body>
</html>
