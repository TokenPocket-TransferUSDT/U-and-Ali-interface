<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            max-width: 1320px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 2px 20px 0px 20px;
        }
        
        .complete-btn {
            color: #1890ff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 20px 40px 20px;
        }
        
        .success-icon {
            width: 36px;
            height: 36px;
            background: #1890ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            overflow: hidden;
        }
        
        .success-text {
            color: #1890ff;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .amount {
            display: flex;
            align-items: baseline;
            gap: 2px;
            margin-bottom: 20px;
        }
        
        .payment-details {
            width: 100%;
            padding: 0;
            border-bottom: 0.5px solid #e8e8e8;
            padding-bottom: 8px;
        }
        
        .success-icon img {
            width: 98%;
            height: 98%;
            object-fit: contain;
        }
        
        .currency {
            font-size: 17px;
            color: #000;
            font-weight: 600;
        }
        
        .amount-value {
            font-size: 33px;
            color: #000;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            letter-spacing: -1px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            padding: 0;
            width: 100%;
        }
        
        .detail-row .detail-label:first-child {
            margin-left: 0px;
        }
        
        .detail-row .detail-value {
            margin-right: 0px;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .detail-label {
            color: #999999;
            font-size: 15px;
            flex: 0 0 auto;
            font-weight: 400;
        }
        
        .detail-label.zhanghu-label {
            font-weight: 500;
        }
        
        .detail-label.left {
            text-align: left;
        }
        
        .detail-label.right {
            text-align: right;
        }
        
        .detail-value {
            color: #333333;
            font-size: 15px;
            font-weight: 450;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .arrow {
            color: #cccccc;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
        }        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #666;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-random {
            background-color: #52c41a;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="complete-btn">完成</button>
    </div>
    
    <!-- Content -->
    <div class="content" ondblclick="openSettingsModal()">
        <!-- Success Icon -->
        <div class="success-icon">
            <img src="Alipay_logo_(2020).svg.png" alt="Alipay Logo">
        </div>
        
        <!-- Success Text -->
        <div class="success-text">支付成功</div>
        
        <!-- Amount -->
        <div class="amount">
            <span class="currency">¥</span>
            <span class="amount-value" id="displayAmount">100.00</span>
        </div>
        
        <!-- Payment Details -->
        <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">付款方式</span>
                <span class="detail-label zhanghu-label">账户余额</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">收款方</span>
                <span class="detail-value">
                    <span id="displayName">Tian Tian (*琴宝儿)</span>
                    <span class="arrow">›</span>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">编辑支付信息</div>
            
            <div class="form-group">
                <label>金额</label>
                <input type="text" id="amountInput" placeholder="输入金额">
            </div>
            
            <div class="form-group">
                <label>收款人名字</label>
                <input type="text" id="nameInput" placeholder="输入名字">
            </div>
            
            <button class="btn btn-random" onclick="setRandomChineseName()">随机中文名称</button>
            
            <div style="border-top: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; padding: 12px 0; margin: 12px 0;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; justify-content: center;">
                    <input type="checkbox" onchange="switchToUSDT()" style="width: 40px; height: 20px; cursor: pointer;">
                    <span style="font-size: 14px; color: #333;">切换到 USDT</span>
                </label>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="saveSettings()">保存</button>
                <button class="btn btn-secondary" onclick="closeSettingsModal()">取消</button>
            </div>
        </div>
    </div>

    <script>
        // Chinese names database (3 and 4 letter names)
        const chineseNames = [
            // 3-letter names
            '李明', '王芳', '张伟', '刘娜', '陈强', '蒋红', '吴俊', '郑秀',
            '朱峰', '谢燕', '韩超', '冯丽', '曾军', '罗磊', '许静', '肖芹',
            '周建', '姜琴', '黄颂', '何勤', '邓慧', '曲芬', '谭雨', '庞菊',
            '宁萌', '顾岚', '任晓', '杨梅', '包军', '樊奎', '贡芸', '刀思',
            '钱伟', '孙燕', '赵敏', '吕军', '郭健', '何冬', '薛娅', '龚芳',
            '鲜昌', '穆超', '蔡静', '卢欣', '蒙叶', '辛军', '娄聪', '管彩',
            '汪潮', '闵超', '舒明', '终惠', '饶军', '巫欣', '缪智', '臧彦',
            // 4-letter names
            '李明轩', '王芳芸', '张伟鹏', '刘娜雪', '陈强武', '蒋红艳', '吴俊杰', '郑秀兰',
            '朱峰磊', '谢燕飞', '韩超越', '冯丽华', '曾军彬', '罗磊鹏', '许静茵', '肖芹陌',
            '周建宏', '姜琴音', '黄颂歌', '何勤奋', '邓慧灵', '曲芬芬', '谭雨柔', '庞菊花',
            '宁萌草', '顾岚风', '任晓雨', '杨梅香', '包军锋', '樊奎杰', '贡芸姿', '刀思远'
        ];
        
        function openSettingsModal() {
            const modal = document.getElementById('settingsModal');
            const currentAmount = document.getElementById('displayAmount').textContent;
            const currentName = document.getElementById('displayName').textContent;
            
            document.getElementById('amountInput').value = currentAmount;
            document.getElementById('nameInput').value = currentName;
            
            modal.style.display = 'block';
        }
        
        function closeSettingsModal() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'none';
        }
        
        function switchToUSDT() {
            window.location.href = 'index2.html';
        }
        
        function setRandomChineseName() {
            const randomName = chineseNames[Math.floor(Math.random() * chineseNames.length)];
            document.getElementById('nameInput').value = randomName;
        }
        
        function saveSettings() {
            const amount = document.getElementById('amountInput').value;
            const name = document.getElementById('nameInput').value;
            
            if (amount && name) {
                document.getElementById('displayAmount').textContent = amount;
                document.getElementById('displayName').textContent = name;
                closeSettingsModal();
            } else {
                alert('请输入金额和名字');
            }
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettingsModal();
            }
        }
    </script>
</body>
</html>
